addons:
  hosts:
    - fluentkit.app
    
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

before_script:
  - mysql -e 'create database homestead;'
  - travis_retry find storage -type d -exec chmod 777 {} \;
  - travis_retry find storage -type f -exec chmod 777 {} \;
  - travis_retry npm install -g
  - travis_retry npm install -g bower
  - travis_retry npm install -g grunt-cli
  - travis_retry npm install -g grunt
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
  - travis_retry bower install -f

script: php artisan test

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
    - php: hhvm-nightly
  fast_finish: true