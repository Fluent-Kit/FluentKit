addons:
  hosts:
    - fluentkit.app
    
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

before_script:
  - mysql -e 'create database homestead;'
  - travis_retry composer self-update
  - travis_retry composer install

script: php artisan --env=local test

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
    - php: hhvm-nightly
  fast_finish: true